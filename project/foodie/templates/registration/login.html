{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <h2>Login</h2>
<style>
  body{
  padding: 100px;}
</style>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" style="margin-top:10px;">Login</button>
      <p>Don't have a account? Register <a href="/signup">here</a></p>
  </form>
{% endblock %}
